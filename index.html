    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        #bouncing-loader {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bounce-dot {
            width: 18px;
            height: 18px;
            margin: 0 8px;
            background-color: #3498db;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: translateY(0);
            }
            40% {
                transform: translateY(-25px);
            }
        }
    </style>
</head>
<body>
    <div id="bouncing-loader"></div>

    <script>
        // Create bouncing dots automatically
        function createLoader() {
            const loader = document.getElementById('bouncing-loader');
            const dots = 3; // Number of dots
            
            for (let i = 0; i < dots; i++) {
                const dot = document.createElement('div');
                dot.className = 'bounce-dot';
                dot.style.animationDelay = `${i * 0.2}s`;
                loader.appendChild(dot);
            }
        }

        // Initialize loader when page loads
        window.onload = createLoader;
    </script>
